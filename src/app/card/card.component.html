<div class="card-row" *ngIf="showCard" >
  <img class="card-img-top" [src]="data.strDrinkThumb" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{data.strDrink}}</h5>

  </div>
  <div class="card-footer" style="height: 85px;">
    <div  class="center">
      <button (click)="onDetail(data)">Details</button>
    </div>

  </div>
</div>

<div class="modal" *ngFor="let newCoctk of details">

  <div id="myModal" class="modal" *ngIf="showModal">
  <div class="modal-content">


    <div class="d-flex justify-content-end" >

<button (click)="onCloseModal()" style="font-size:30px ;cursor: pointer; position:20px;" id="close">&times;</button>
  </div>

  <div class="firstBlur">


  <p class="text-center">ingredients </p>
  <p>{{newCoctk.strInstructions}}</p>


  </div>
  </div>
</div>
</div>
